Hyphen: "&b-----------------------------------------------------"

Commands:
  Create:
    Usage: "&cInvalid usage! '/guild create <guildName>'"
    AlreadyCreated: "&cYou're already created a guild!"
    NameUsed: "&cThere is already a guild by the name of &6%GUILD_NAME%&c!"
    NoPermission: "&cYou must be %RANK% &cto create a guild!\n&cHowever, you can still join other peoples' guilds!"
    Created: "&aYou created the &6%GUILD_NAME% &aguild!"
  Disband:
    Confirm: "&c================== WARNING ==================\n&eThis will DESTROY THE GUILD and remove all of it's members\n&cAll of the Guild Coins will be DESTROYED. This cannot be undone.\n&cIf you wish to continue, &b/guild guild confirm&c within 10 seconds.\n&b-----------------------------------------------------"
    Disbanded: "%DISPLAYNAME% &edisbanded the guild."
  Join:
    Usage: "&cInvalid usage! '/guild join <guildName>'"
    Joined: "&aYou joined &6%NAME%&a!"
    OtherJoined: "%DISPLAYNAME% &ejoined the guild!"
    AlreadyJoined: "&cYou're already in a guild!"
    GuildNotFound: "&cCould not find a guild by the name of or with the member '%NAME%'"
    Request:
      Sent: "&aYou requested to join &6%NAME%&a! They have 5 minutes to accept!"
      Expired: "&eThe guild join request to &6%NAME% &ehas expired"
      Owner-Expired: "&eThe guild join request from %DISPLAYNAME% &ehas expired"
      ClickHere: "&bClick here"
      Received: "%DISPLAYNAME% &ahas requested to join the Guild!\n&a</guild accept %NAME%> &ato accept or type &b/guild accept %NAME%&a!"
      ClickToRun: "&bClick to run\n&b/guild accept %NAME%"
  Invite:
    Usage: "&cInvalid usage! '/guild invite <player>'"
    NoPermissoin: "&cYour does not have permission to use this!"
    AlreadyOther: "&c%DISPLAYNAME% &cis already joined other guild!"
    Invited: "&eYou invited %DISPLAYNAME% &eto your guild. They have 5 minutes to accept."
    Invite-Received: "%DISPLAYNAME% &ahas invited you to join their guild, &6%NAME%&a!\n</guild accept-invite %NAME%> &ato accept or type &b/guild accept-invite %NAME%&a!"
  Leave:
    Left: "&eYou left the guild."
    Not-Joined: "&cYou must be in a guild to use this command!"
    OtherLeft: "%DISPLAYNAME% &eleft the guild!"
  Chat:
    Usage: "&cInvalid usage! '/guild chat <message>'"
    Chat: "&2Guild > %DISPLAYNAME%&f: %MESSAGE%"
  Kick:
    Usage: "&cInvalid usage! '/guild kick <player> <reason>'"
    NotJoined: "%DISPLAYNAME% &cis not in your guild!"
  Accept:
    Usage: "&cInvalid usage! '/guild accept'"
    NotSent: "&cThe request from this player has not been sent"
    NotOwner: "&cYou are not a guild owner!"
    AlradyJoined: "&c%DISPLAYNAME% &cis already in your guild!"

